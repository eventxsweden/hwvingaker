<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
  </head>
  <body>
    <!-- AR Scenen -->
    <a-scene mindar="imageTargetSrc: ./assets/targets.mind;" embedded>
      <!-- Kameran -->
      <a-camera></a-camera>

      <!-- Objekt för pumpa-markör (targetIndex: 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="P" position="0 0 0" scale="2 2 2">
          <a-animation attribute="scale" to="3 3 3" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
